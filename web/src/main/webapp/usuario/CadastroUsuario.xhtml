<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/template/template.xhtml">
	<ui:define name="content">
			<p:panel header="Cadastro de Usuário">
				<h:form id="formcadusuario">
					<p:growl id="growl" />
					<h:outputLabel value="* Campos Obrigátorios" />
					<p:panelGrid columns="2">
		        		<h:outputLabel for="identificador">Código: </h:outputLabel>
		        		<p:inputText id="identificador" value="#{usuarioManagedBean.usuario.idUsuario}" readonly="true" disabled="true"/>
		        		<h:outputLabel for="usuario">Login:</h:outputLabel>
		        		<p:inputText id="usuario" value="#{usuarioManagedBean.usuario.login}" required="true" requiredMessage="Campo usuário é obrigatório"/>
		        		<h:outputLabel for="senha">Senha:</h:outputLabel>
		        		<p:password id="senha" value="#{usuarioManagedBean.usuario.senha}" required="true" requiredMessage="Campo senha é obrigatório"/>
		        		<h:outputLabel for="nivelusuario">Nível de Usuário:</h:outputLabel>
						<h:selectOneMenu id="nivelusuario" 
						value="#{usuarioManagedBean.usuario.nivelUsuario}" 
						converter="nivelUsuarioConverter"
						required="true"
						requiredMessage="Campo nível de usuário é obrigatório" >
							<f:selectItems value="#{usuarioManagedBean.listaNivelUsuario}" 
							var="nivel" 
							itemValue="#{nivel}" 
							itemLabel="#{nivel.descricao}" />
						</h:selectOneMenu>
					</p:panelGrid>
					<p:panelGrid columns="3">
						<p:commandButton id="salvar" ajax="false" action="#{usuarioManagedBean.salvarUsuario}" type="submit" value="Salvar" />
						<p:commandButton id="limpar" type="reset" value="Limpar" />
						<p:commandButton id="cancelar" value="Cancelar" action="ConsultaUsuario.xhtml" immediate="true" />
					</p:panelGrid>
				</h:form>
			</p:panel>
		</ui:define>
	</ui:composition>
</html>
