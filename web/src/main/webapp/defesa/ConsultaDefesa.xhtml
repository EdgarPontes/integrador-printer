<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Projeto Integrador - Printer</title>
</h:head>
<h:body>

	<ui:composition template="/template/template.xhtml">
		<ui:define name="content">
			<h:form id="formConsultaDefesa" name="formConsultaDefesa">
				<p:growl id="growl" />
					<p:panel id="ConsultaDesfesa" header="Consulta Defesa">
				
						<p:panelGrid columns="6">
							<h:outputLabel value="Nome: " />
							<p:inputText id="nome" value="#{defesaManagedBean.nomeAluno}"/>
							<h:outputLabel value="Data: " />
							<p:calendar id="data" pattern="dd/MM/yyyy" value="#{defesaManagedBean.data}"/>
							<p:commandButton id="consultar" action="#{defesaManagedBean.consultarDefesa}" value="Consultar" process="@this nome data" update="tabela" />
							<p:commandButton id="novo" value="Novo" action="#{defesaManagedBean.cadastrarDefesa}" />					
						</p:panelGrid>
						<br></br>
				
						<p:dataTable id="tabela" var="defesa" value="#{defesaManagedBean.defesas}"
							rows="10" paginator="true"
							emptyMessage="Registros não encontrados."
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15">
							
							<p:column headerText="Código"  width="30">
								<h:outputText value="#{defesaManagedBean.defesa.idDefesaAluno}" />
							</p:column>
		
							<p:column headerText="Aluno">
								<h:outputText value="#{defesaManagedBean.defesa.aluno.pessoa.nome}" />
							</p:column>
		
							<p:column headerText="Tema">
								<h:outputText value="#{defesaManagedBean.defesa.tema}" />
							</p:column>
		
							<p:column headerText="Nota">
								<h:outputText value="#{defesaManagedBean.defesa.nota}" />
							</p:column>
							
							<p:column headerText="Status">
								<h:outputText value="#{defesaManagedBean.defesa.status}" />
							</p:column>
							
						</p:dataTable>
				
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>

</h:body>
</html>
